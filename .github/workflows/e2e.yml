name: UI Tests (Playwright)

on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # every day at 03:00 UTC

jobs:
  e2e:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox]
        viewport:
          - { width: 1920, height: 1080 }
          - { width: 1366, height: 768 }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          VIEWPORT_WIDTH: ${{ matrix.viewport.width }}
          VIEWPORT_HEIGHT: ${{ matrix.viewport.height }}
          WORKERS: 4
        run: |
          npx playwright test --project=${{ matrix.browser }}

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-${{ matrix.viewport.width }}x${{ matrix.viewport.height }}
          path: playwright-report/

      - name: Upload test results (screenshots, traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}-${{ matrix.viewport.width }}x${{ matrix.viewport.height }}
          path: test-results/

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.browser }}-${{ matrix.viewport.width }}x${{ matrix.viewport.height }}
          path: reports/junit.xml
